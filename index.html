<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <header class="header">
            <h1 class="title">Tic-Tac-Toe</h1>
        </header>
        <main class="main">
            <div class="message" id="message">Player X's turn</div>
            <div class="gameboard">
                <div class="field" data-index="0"></div>
                <div class="field" data-index="1"></div>
                <div class="field" data-index="2"></div>
                <div class="field" data-index="3"></div>
                <div class="field" data-index="4"></div>
                <div class="field" data-index="5"></div>
                <div class="field" data-index="6"></div>
                <div class="field" data-index="7"></div>
                <div class="field" data-index="8"></div>
            </div>
            <div class="center">
                <input type="text" placeholder="Enter Player 1's name" id="player-1">
                <input type="text" placeholder="Enter Player 2's name" id="player-2">
                <button class="restart-button" id="restart-button">Start/Restart</button>
            </div>
        </main>
    </body>
</html>
